# This runs jobs which pyiron modules should run on pushes or PRs to main

name: Push-Pull

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pyiron:
    uses: pyiron/actions/.github/workflows/push-pull.yml@actions-4.0.1
    secrets: inherit
    with:
      tests-env-files: .ci_support/environment.yml .ci_support/environment-tests.yml
      do-benchmark-tests: false
      do-codecov: true
      do-codacy: false
      do-coveralls: false
      do-ruff-check: false