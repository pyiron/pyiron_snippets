# This runs cron jobs daily

name: Daily

on:
  schedule:
    - cron: '0 23 * * *'

jobs:
  codeql:
    uses: pyiron/actions/.github/workflows/tests-and-coverage.yml@use_codecov
    secrets: inherit
    with:
      tests-env-files: .ci_support/environment.yml .ci_support/environment-tests.yml
      do-codecov: true
      do-codacy: false
      do-coveralls: false